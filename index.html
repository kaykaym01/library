<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/app.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Odin Library</h1>
        </header>
        <main>
            <div class="library-display">
                <table class="library-table">
                    <thead>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read Status</th>
                    </thead>
                    <tbody>
                        <tr class="library-row">
                            <td>Sister Outsider</td>
                            <td>Audre Lorde</td>
                            <td>154</td>
                            <td>Have Not Read</td>
                        </tr>
                    </tbody>
                </table>
                <button class="new-book-btn">Add New Book</button>
                <form class="new-book-form" name="new-book-form" action="#">
                    <div class="form-row form-row-right">
                        <a class="close-form-link" href="#">&#x2715</a>
                    </div>
                    <div class="form-row">
                        <label for="bookTitle">Title: </label>
                        <input type="text" name="bookTitle" id="bookTitle" required>
                    </div>
                    <div class="form-row">
                        <label for="bookAuthor">Author: </label>
                        <input type="text" name="bookAuthor" id="bookAuthor" required>
                    </div>
                    <div class="form-row">
                        <label for="bookNumPages">Number of Pages: </label>
                        <input type="number" name="bookNumPages" id="bookNumPages">
                    </div>
                    <div class="form-row">
                        <fieldset class="readStatusFieldSet">
                            <legend>Have you read this book?</legend>
                            <div class="radio-row">
                                <input type="radio" name="bookReadStatus" id="haveRead" value="true">
                                <label for="haveRead">Have Read</label>
                            </div>
                            <div class="radio-row">
                                <input type="radio" name="bookReadStatus" id="haveNotRead" value="false" checked>
                                <label for="haveNotRead">Have Not Read</label>
                            </div>
                        </fieldset>
                    </div>
                    <div class="form-row form-row-right">
                        <button type="button" class="new-book-form-submit-btn">Add to Library</button>
                    </div>
                </form>
            </div>

        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
